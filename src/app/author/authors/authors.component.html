<div class="container-fluid">
  <div *ngIf="!selectedAuthor"><h1>No Author Found</h1></div>
  <div *ngIf="selectedAuthor">
    <h2>Here are details of the Author {{selectedAuthor.id}}</h2>
    <div class="row">
      <div class="col-3">Name:</div>
      <div class="col-9">{{ selectedAuthor.firstName }} {{selectedAuthor.lastName}}</div>
    </div>
    <div class="row">
      <div *ngFor="let book of books" class="col-3">Book ID:</div>
      <div *ngFor="let book of books" class="col-3">{{book.title}}</div>
    </div>
  </div>
</div>
